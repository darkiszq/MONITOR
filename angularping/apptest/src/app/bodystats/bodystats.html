<div class ="contain">

  <div class="row">
    <div class="shadow-dance-container">
      <h2> SERVICEDESK STATUS </h2>
        <h3>{{desk()}}</h3>
    </div>
    <div class="pie" (click)="raportDownload(0)">
      <table class="charts-css pie hide-data">
        <caption> Pie #1 </caption>
        <tbody>
          <tr><td [style]="onStyle(0)"><span class="data"> </span></td></tr>
          <tr><td [style]="offStyle(0)"> </td> </tr>
        </tbody>
      </table>
    </div>
    <button class="button1" (click)="raportDownload(0)"> RAPORT </button>
  </div>

    <div class="row">
  <div class="shadow-dance-container">
    <h2> EBICOM STATUS </h2>
      <h3> {{ebicom()}}</h3>
  </div>
    <div class="pie" (click)="raportDownload(1)">
      <table class="charts-css pie hide-data">
        <caption> Pie #2 </caption>
        <tbody>
          <tr><td [style]="onStyle(1)"><span class="data"> </span></td></tr>
          <tr><td [style]="offStyle(1)"> </td> </tr>
        </tbody>
      </table>
    </div>
    <button class="button1" (click)="raportDownload(1)"> RAPORT </button>
  </div>


  <div class="row">
  <div class="shadow-dance-container">
    <h2> SDP STATUS </h2>
      <h3>{{sdp()}}</h3>
  </div>
    <div class="pie" (click)="raportDownload(2)">

</div>
